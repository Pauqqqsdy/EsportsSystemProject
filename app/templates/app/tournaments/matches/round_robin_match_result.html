{% extends "app/layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2 text-primary"></i>
                        Результат матча
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
                        <i class="fas fa-info-circle fa-lg me-3"></i>
                        <div>
                            <h6 class="alert-heading mb-1">Матч:</h6>
                            <strong>{{ match.team1.name }} vs {{ match.team2.name }}</strong>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <h6 class="form-label">
                                <i class="fas fa-trophy me-1 text-primary"></i>
                                Введите результат матча:
                            </h6>
                            <div class="mt-3">
                                {{ form.as_p }}
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'round_robin_table' tournament.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Сохранить результат
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
