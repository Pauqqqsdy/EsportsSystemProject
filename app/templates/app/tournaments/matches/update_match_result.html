{% extends "app/layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <i class="fas fa-trophy fa-2x text-warning me-3"></i>
                <h1 class="mb-0">Указание победителя матча</h1>
            </div>

            <div class="card shadow">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-gamepad me-2 text-primary"></i>
                        Информация о матче
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6 class="text-muted">
                            <i class="fas fa-flag me-1"></i>Турнир:
                        </h6>
                        <p class="fw-bold">{{ tournament.name }}</p>
                    </div>

                    <div class="mb-3">
                        <h6 class="text-muted">
                            <i class="fas fa-layer-group me-1"></i>Этап:
                        </h6>
                        <p class="fw-bold">{{ match.stage.name }}</p>
                    </div>

                    <div class="mb-4">
                        <h6 class="text-muted">
                            <i class="fas fa-vs me-1"></i>Матч:
                        </h6>
                        <div class="d-flex align-items-center justify-content-center">
                            <span class="badge bg-primary fs-6 me-2">{{ match.team1.name }}</span>
                            <span class="text-muted mx-2">VS</span>
                            <span class="badge bg-primary fs-6 ms-2">{{ match.team2.name }}</span>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-crown me-1 text-warning"></i>
                                Выберите победителя:
                            </label>
                            {{ form.winner }}
                        </div>

                        <div class="d-flex justify-content-between gap-2">
                            <a href="{% url 'tournament_bracket' tournament_id=tournament.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Сохранить результат
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
