{% extends "app/layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="alert alert-success text-center mb-4" role="alert">
                <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
                <h4 class="alert-heading">Поздравляем!</h4>
                <p class="mb-0">Регистрация прошла успешно! Теперь вы можете войти в свой аккаунт.</p>
            </div>

            <div class="card shadow">
                <div class="card-body p-5">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-sign-in-alt me-2 text-primary"></i>Войти в аккаунт
                    </h4>

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">
                                <i class="fas fa-user me-1"></i>Логин
                            </label>
                            <input type="text" name="username" id="id_username"
                                   class="form-control" placeholder="Введите логин" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Пароль
                            </label>
                            <input type="password" name="password" id="id_password"
                                   class="form-control" placeholder="Введите пароль" required>
                        </div>

                        <div class="d-grid">
                            <input type="hidden" name="next" value="/" />
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-1"></i>Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
