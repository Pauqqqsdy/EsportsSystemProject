{% extends "app/layout.html" %}
{% block content %}

<style>
    /* Градиентный фон карточки */
    .card-body-change-password {
        background: linear-gradient(145deg, #1a1a2e, #161b2e);
        border-radius: 10px;
        padding: 2rem;
    }
    .card-body-change-password h4 {
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 2rem;
    }

    /* Тень под карточкой */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Лейблы и текст внутри формы */
    label {
        color: #ffffff;
        font-weight: 500;
    }

    input[type="password"] {
        background-color: #222436;
        border: none;
        color: #fff;
        border-radius: 10px;
        padding: 10px 15px;
    }

    input[type="password"]::placeholder {
        color: #ffffff !important;
        opacity: 0.7;
    }

    input[type="password"]:focus {
        background-color: #2a2c40;
        border-color: #ffffff;
        color: white;
        box-shadow: 0 0 0 0.2rem rgba(76, 201, 240, 0.25);
    }

    p {
        margin-bottom: 1rem;
    }

    /* Алерт */
    .alert-info {
        background-color: #2a2c40;
        color: #ffffff;
        border: none;
        border-radius: 10px;
    }

    .alert-info i {
        color: #4cc9f0;
    }

    /* Кнопка сохранить */
    .btn-warning {
        background-color: #f7d959;
        color: #000;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #eac145;
    }

    /* Кнопка отмены */
    .btn-outline-secondary {
        color: #ffffff;
        border: 1px solid #ffffff;
        background-color: transparent;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: #2a2c40;
    }
    /* Лейблы */
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #ffffff;
    }

    /* Подсказки */
    .helptext {
        font-size: 0.85rem;
        color: #ffffff;
        display: block;
        margin-top: 0.25rem;
    }

    /* Ошибки формы */
    ul.errorlist {
        list-style-type: none; 
        padding-left: 0; 
        margin-top: 0.25rem; 
    }

        ul.errorlist li {
            color: #ff4444; /* Красный цвет для ошибок */
            font-size: 0.85rem; /* Меньший размер шрифта */
            margin-bottom: 0.25rem; /* Отступ между ошибками */
        }

    /* Контейнер для полей */
    .mb-3 {
        margin-bottom: 1.5rem;
    }
    /* Адаптивность */
    @media (max-width: 576px) {
        .card-body-change-password {
            padding: 1.5rem;
        }
    }
</style>

<div class="container mt-5 py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body card-body-change-password">
                    <h4 class="mb-3">
                        <i class="fas fa-key me-2 text-warning"></i>Смена пароля
                    </h4>
                    <!-- Информационное сообщение -->
                    <div class="alert alert-info d-flex align-items-center" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <div>
                            <strong>Безопасность:</strong> Используйте надежный пароль длиной не менее 8 символов.
                        </div>
                    </div>

                    <!-- Форма -->
                    <form method="post">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <!-- Кнопки -->
                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-key me-1"></i>Сменить пароль
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
