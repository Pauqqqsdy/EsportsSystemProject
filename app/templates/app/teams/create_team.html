{% extends "app/layout.html" %}
{% load static %}
{% block content %}

<style>
    /* Градиентный фон карточки */
    .card-body-create-team {
        background: linear-gradient(145deg, #1a1a2e, #161b2e);
        border-radius: 10px;
        padding: 2rem;
    }
        .card-body-create-team h4 {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 2rem;
        }

    /* Тень под карточкой */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Заголовок формы */
    .card-header h4 {
        font-weight: bold;
        color: #ffffff;
    }

    /* Лейблы форм */
    label {
        font-weight: 500;
        color: #ffffff;
    }

    /* Поля ввода */
    input[type="text"],
    input[type="file"] {
        background-color: #222436;
        border: none;
        color: #fff;
        border-radius: 10px;
        padding: 10px 15px;
        width: 100%;
        font-size: 1rem;
    }

        input[type="text"]::placeholder,
        input[type="file"]::placeholder {
            color: #fff !important;
            opacity: 0.7;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            background-color: #2a2c40;
            border-color: #ffffff;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(76, 201, 240, 0.25);
        }

    /* Подсказки */
    .form-text {
        color: #ffffff;
        font-size: 0.9rem;
    }

    /* Кнопка создания команды */
    .btn-primary {
        background-color: #4cc9f0;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

        .btn-primary:hover {
            background-color: #3aa7cc;
        }

    /* Кнопка отмены */
    .btn-outline-secondary {
        color: #ffffff;
        border: 1px solid #ffffff;
        background-color: transparent;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

        .btn-outline-secondary:hover {
            background-color: #2a2c40;
        }

    /* Аватар */
    .img-fluid.rounded-circle {
        border: 2px solid #4cc9f0;
        transition: transform 0.3s ease;
    }

        .img-fluid.rounded-circle:hover {
            transform: scale(1.05);
        }

    /* Адаптивность */
    @media (max-width: 576px) {
        .card-body-create-team {
            padding: 1.5rem;
        }
    }
</style>

<div class="container mt-5 py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body card-body-create-team">
                    <h4 class="mb-2">
                        <i class="fas fa-users me-2 text-primary"></i>Создание команды
                    </h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <!-- Кнопки -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Создать команду
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
