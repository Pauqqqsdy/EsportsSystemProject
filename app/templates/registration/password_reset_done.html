{% extends "app/layout.html" %}
{% load static %}
{% block content %}

<style>
    /* Градиентный фон карточки */
    .card-body-email-sent {
        background: linear-gradient(145deg, #1a1a2e, #161b2e);
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        color: #ffffff;
    }

    /* Тень под карточкой */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Заголовок */
    .card-title {
        font-weight: bold;
        color: #ffffff;
    }

    /* Мелкий текст */
    .text-muted {
        color: #bbbbbb !important;
    }

    /* Кнопка */
    .btn-primary {
        background-color: #4cc9f0;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 1.1rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

        .btn-primary:hover {
            background-color: #3aa7cc;
        }

    /* Иконка */
    .fa-envelope-open {
        color: #4cc9f0;
    }

    /* Адаптивность */
    @media (max-width: 576px) {
        .card-body-email-sent {
            padding: 1.5rem;
        }
    }
</style>

<div class="container mt-5 py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body card-body-email-sent py-5">
                    <!-- Иконка -->
                    <div class="mb-4">
                        <i class="fas fa-envelope-open fa-4x"></i>
                    </div>

                    <!-- Заголовок -->
                    <h2 class="card-title mb-3">Письмо отправлено</h2>

                    <!-- Основной текст -->
                    <p class="card-text mb-3">
                        Мы отправили вам инструкции по восстановлению пароля на указанный email.
                    </p>

                    <!-- Подсказка -->
                    <p class="card-text text-muted mb-4">
                        <small>
                            <i class="fas fa-info-circle me-1"></i>
                            Если письмо не пришло, проверьте папку "Спам".
                        </small>
                    </p>

                    <!-- Кнопка входа -->
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Вернуться к входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
