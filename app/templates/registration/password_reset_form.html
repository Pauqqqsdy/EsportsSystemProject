{% extends "app/layout.html" %}
{% load static %}
{% block content %}

<style>
    /* Градиентный фон карточки */
    .card-body-password-reset {
        background: linear-gradient(145deg, #1a1a2e, #161b2e);
        border-radius: 10px;
        padding: 2rem;
    }
        .card-body-password-reset h4 {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 2rem;
        }

    /* Тень под карточкой */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Лейблы форм */
    .form-label {
        font-weight: 500;
        color: #ffffff;
    }

    /* Поля ввода */
    .form-control {
        background-color: #222436;
        border: none;
        color: #fff;
        border-radius: 10px;
        padding: 10px 15px;
    }

        /* Плейсхолдеры внутри полей */
        .form-control::placeholder {
            color: #fff !important;
            opacity: 0.7;
        }

        /* Фокус на поле ввода */
        .form-control:focus {
            background-color: #2a2c40;
            border-color: #ffffff;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(76, 201, 240, 0.25);
        }

    /* Алерты */
    .alert-info {
        background-color: #2a2c40;
        color: #ffffff;
        border: none;
        border-radius: 10px;
    }

    /* Кнопка восстановления */
    .btn-primary {
        background-color: #4cc9f0;
        border: none;
        font-weight: bold;
        padding: 10px 0;
        font-size: 1.1rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

        .btn-primary:hover {
            background-color: #3aa7cc;
        }

    /* Ссылка назад */
    .text-center a {
        color: #4cc9f0;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

        .text-center a:hover {
            color: #3aa7cc;
        }

    /* Адаптивность */
    @media (max-width: 576px) {
        .card-body-password-reset {
            padding: 1.5rem;
        }
    }
</style>

<div class="container mt-5 py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body card-body-password-reset">
                    <h4 class="mb-3">
                        <i class="fas fa-key me-2 text-primary"></i>Восстановление пароля
                    </h4>
                    <div class="alert alert-info d-flex align-items-center" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        Введите ваш email адрес, и мы отправим вам ссылку для восстановления пароля.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Ваш email:
                            </label>
                            <input type="email" name="email" class="form-control"
                                   placeholder="Введите ваш email" required id="id_email">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-1"></i>Отправить ссылку
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Вернуться к входу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
